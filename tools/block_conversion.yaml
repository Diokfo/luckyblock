blockIdsFile: block_ids.yaml
blocks:
  - ids:
    - blockIdRegex:.*_stairs
    states:
    - java:
        facing: [east, north, south, west]
      bedrock:
        weirdo_direction: [0, 1, 2, 3]
    - java:
        half: [bottom, top]
      bedrock:
        upside_down_bit: [false, true]
  - ids:
    - blockIdRegex:.*
    states: []
